<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
      <link rel="stylesheet" type="text/css" href="blackjack_style.css">
      <meta charset="utf-8" />
      <title>Sam and Harlan's Blackjack App</title>
  </head>
  <body>
      <h1>Sam and Harlan's Blackjack App </h1>
      <div class="textupdates" id="textUpdates">
          Press 'Deal' to begin!


      </div>

      <div class="buttonbox" id="new-game">
          <button alt="play" id="deal-button">Deal</button>
      </div>
      <div class="buttonbox" id="buttonBox">
          <button alt="hit" id="hit-button">Hit</button>
          <button alt="stay" id="stay-button">Stay</button>
      </div>
      <table>
          <tr>
              <th id="user-card-value">
                  Your Hand
              </th>
              <th id="dealer-card-value">
                  Dealer's Hand
              </th>
          </tr>
          <tr>
              <td id="user-cards"></td>
              <td id="dealer-cards"></td>

          </tr>
      </table>
      <div id="tracker" class="buttonbox">
          <p>Games Played: <span id="games-played">0</span></p>
          <p>Games Won: <span id="games-won">0</span></p>
          <p>Games Lost: <span id="games-lost">0</span></p>
          <p>Games Drawn: <span id="games-drawn">0</span></p>
      </div>
      <div class="buttonbox">
          <p><span class="bold" >simple strategy suggestion: </span></p>
          <span id="choice" class="bold redcard"></span>
          <!--<br />
          <br />
          <img src="img/stratchart.png" />-->
      </div>



  <script src="index.js"></script>
  </body>
