<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="blackjack_style.css">
    <meta charset="utf-8" />
    <title>Sam and Harlan's Blackjack App</title>
</head>
<body>
    <h1>Sam and Harlan's Blackjack App </h1>
    <div class="textupdates" id="textUpdates">
        Press 'Deal' to begin!


    </div>

    <div class="buttonbox" id="deal-button">
        <button alt="play" id="play">Deal</button>
    </div>
    <div class="buttonbox hidden" id="buttonBox">
        <button alt="hit" id="hit-button">Hit</button>
        <button alt="stay" id="stay-button">Stay</button>
    </div>
    <table>
        <tr>
            <th id="user-card-value">
                Your Hand
            </th>
            <th id="dealer-card-value">
                Dealer's Hand
            </th>
        </tr>
        <tr>
            <td id="user-cards">No cards dealt yet</td>
            <td id="dealer-cards">No cards dealt yet</td>

        </tr>
    </table>
    <div id="tracker" class="buttonbox">
        <p>Games Played: 0 Wins: 0 Draws: 0 Losses: 0</p>
    </div>
    <div class="buttonbox">
        <p><span class="bold" >simple strategy suggestion: </span></p>
        <span id="choice" class="bold redcard"></span>
        <!--<br />
        <br />
        <img src="img/stratchart.png" />-->
    </div>



<script src="index.js"></script>
</body>

</html>
